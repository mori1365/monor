<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button{
      cursor: pointer;
    }
    .fram {
      width: 95%;
      height: 0;
      transition: all 0.8s ea;
    }
  </style>
</head>
<body>
  <button onclick="toggleFullScreen()">table</button>
  <button>2</button>
  <button>3</button>
  <button>4</button>
  <button>5</button>
  <iframe src="./table.html" frameborder="0" class="fram"></iframe>
  
  <script>
    
    function toggleFullScreen(){
      var fram = document.querySelector(".fram");
      if (fram.style.height === "0px") {
            fram.style.height = "900px";
        } else {
            fram.style.height = "0px";
        }
    }
    
    
  </script>
</body>
</html>
